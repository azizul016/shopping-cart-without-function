<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusInput" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="singlePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnSecond" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="minusInput" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnSecond" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="singlePriceSecond">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="subTotalSecond">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




   <script>

      const plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener("click", function () {

         //When plusBtn clicked then Item no increase;

         const plusInput = document.getElementById("plusInput").value;
         const plusInputNumber = parseFloat(plusInput);
         const total = plusInputNumber + 1;
         document.getElementById("plusInput").value = total;

         //when plusBtn clicked then Price increase;
         const fixed = 1219;
         const fixedPrice = parseFloat(fixed);
         //fixed amount finished;


         const singlePrice = document.getElementById("singlePrice").innerText;
         const singlePriceNumber = parseFloat(singlePrice);
         const totalPrice = singlePriceNumber + fixedPrice;
         document.getElementById("singlePrice").innerText = totalPrice;




         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const addSubTotal = subTotalNumber + fixedPrice;
         document.getElementById("subTotal").innerText = addSubTotal;



         const subTotalSecond = document.getElementById("subTotalSecond").innerText;
         const subTotalNumberSecond = parseFloat(subTotalSecond);
         const addSubTotalSecond = subTotalNumberSecond + fixedPrice;
         document.getElementById("subTotalSecond").innerText = addSubTotalSecond;

      })

      //Plus part finished;


      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {
         //When minusBtn clicked then Item no decrease;
         const plusInput = document.getElementById("plusInput").value;
         const plusInputNumber = parseFloat(plusInput);
         const total = plusInputNumber - 1;
         document.getElementById("plusInput").value = total;


         //when minusBtn clicked then Price increase;
         const fixed = 1219;
         const fixedPrice = parseFloat(fixed);
         //fixed amount finished;


         const singlePrice = document.getElementById("singlePrice").innerText;
         const singlePriceNumber = parseFloat(singlePrice);
         const totalPrice = singlePriceNumber - fixedPrice;
         document.getElementById("singlePrice").innerText = totalPrice;


         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const addSubTotal = subTotalNumber - fixedPrice;
         document.getElementById("subTotal").innerText = addSubTotal;



         const subTotalSecond = document.getElementById("subTotalSecond").innerText;
         const subTotalNumberSecond = parseFloat(subTotalSecond);
         const addSubTotalSecond = subTotalNumberSecond - fixedPrice;
         document.getElementById("subTotalSecond").innerText = addSubTotalSecond;

      })


      //One part complete;

      //Second part start

      const plusBtnSecond = document.getElementById("plusBtnSecond");
      plusBtnSecond.addEventListener("click", function () {
         //When minusBtn clicked then Item no decrease;
         const minusInput = document.getElementById("minusInput").value;
         const minusInputNumber = parseFloat(minusInput);
         const total = minusInputNumber + 1;
         document.getElementById("minusInput").value = total;


         //when minusBtn clicked then Price increase;
         const fixed = 59;
         const fixedPrice = parseFloat(fixed);
         //fixed amount finished;


         const singlePriceSecond = document.getElementById("singlePriceSecond").innerText;
         const singlePriceSecondNumber = parseFloat(singlePriceSecond);
         const totalPrice = singlePriceSecondNumber + fixedPrice;
         document.getElementById("singlePriceSecond").innerText = totalPrice;



         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const addSubTotal = subTotalNumber + fixedPrice;
         document.getElementById("subTotal").innerText = addSubTotal;



         const subTotalSecond = document.getElementById("subTotalSecond").innerText;
         const subTotalNumberSecond = parseFloat(subTotalSecond);
         const addSubTotalSecond = subTotalNumberSecond + fixedPrice;
         document.getElementById("subTotalSecond").innerText = addSubTotalSecond;

      })


      //Plus part finished;


      const minusBtnSecond = document.getElementById("minusBtnSecond");
      minusBtnSecond.addEventListener("click", function () {
         //When minusBtn clicked then Item no decrease;
         const minusInput = document.getElementById("minusInput").value;
         const minusInputNumber = parseFloat(minusInput);
         const total = minusInputNumber - 1;
         document.getElementById("minusInput").value = total;


         //when minusBtn clicked then Price increase;
         const fixed = 59;
         const fixedPrice = parseFloat(fixed);
         //fixed amount finished;


         const singlePriceSecond = document.getElementById("singlePriceSecond").innerText;
         const singlePriceSecondNumber = parseFloat(singlePriceSecond);
         const totalPrice = singlePriceSecondNumber - fixedPrice;
         document.getElementById("singlePriceSecond").innerText = totalPrice;


         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const addSubTotal = subTotalNumber - fixedPrice;
         document.getElementById("subTotal").innerText = addSubTotal;



         const subTotalSecond = document.getElementById("subTotalSecond").innerText;
         const subTotalNumberSecond = parseFloat(subTotalSecond);
         const addSubTotalSecond = subTotalNumberSecond - fixedPrice;
         document.getElementById("subTotalSecond").innerText = addSubTotalSecond;

      })

   </script>



</body>

</html>
